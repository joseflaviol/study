{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{{streamer.nome}} - STUDY</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
</head>

<style type="text/css">
  body {
    overflow-x: hidden;
  }

  #live {
    width: 70%;
    height: 50%;
  }

  #chat {
    width: 30%;
    height: 50%;
  }

  @media (max-width:730px) {
    #live {
      position: relative;
      width: 100%;
      height: 70%;
    }
  }

  @media (max-width:730px) {
    #chat {
      position: relative;
      width: 100%;
      height: 30%;
    }
  }
</style>

<body>
  <main class="">
    <div class="row w-100">
      <div id="live" class="embed-responsive embed-responsive-4by3 ">
        <iframe class="embed-responsive-item" src="{% url 'player' streamer.id %}"></iframe>
      </div>
      <div id="chat" class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="{% url 'chat' streamer.id %}"></iframe>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <script type="text/javascript">
    new WOW().init();
  </script>
</body>

</html>
